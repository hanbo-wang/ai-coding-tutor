services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - ${GOOGLE_APPLICATION_CREDENTIALS_HOST_PATH:?set GOOGLE_APPLICATION_CREDENTIALS_HOST_PATH}:${GOOGLE_APPLICATION_CREDENTIALS:?set GOOGLE_APPLICATION_CREDENTIALS}:ro
    command: >
      sh -c "if [ \"${BACKEND_RELOAD:-false}\" = \"true\" ]; then
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload;
      else
      uvicorn app.main:app --host 0.0.0.0 --port 8000;
      fi"

volumes:
  postgres_data:
