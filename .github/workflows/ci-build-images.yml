name: CI Build and Publish Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-build-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify (backend tests + frontend build)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            jupyterlite-bridge/package-lock.json

      - name: Seed test env from shared dev template
        run: cp .github/workflows/templates/env.dev.example .env

      - name: Install backend test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt pytest pytest-asyncio pytest-timeout

      - name: Run backend tests
        working-directory: backend
        env:
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          log_file=/tmp/backend-pytest.log
          set +e
          timeout 20m python -m pytest tests -q 2>&1 | tee "$log_file"
          status=${PIPESTATUS[0]}
          set -e
          if [ "$status" -ne 0 ]; then
            echo "::group::Backend pytest log tail"
            tail -n 200 "$log_file" || true
            echo "::endgroup::"
            exit "$status"
          fi

      - name: Build JupyterLite assets
        run: bash scripts/build-jupyterlite.sh

      - name: Verify frontend production build
        working-directory: frontend
        run: |
          npm ci
          npm run build

  build_and_push:
    name: Build and push GHCR images
    runs-on: ubuntu-latest
    timeout-minutes: 120
    needs: verify
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            jupyterlite-bridge/package-lock.json

      - name: Build JupyterLite assets (required by frontend image build)
        run: bash scripts/build-jupyterlite.sh

      - name: Set image names
        id: vars
        shell: bash
        run: |
          owner_lc="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          repo_lc="$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')"
          echo "owner_lc=$owner_lc" >> "$GITHUB_OUTPUT"
          echo "repo_lc=$repo_lc" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/${{ steps.vars.outputs.repo_lc }}-backend:main
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/${{ steps.vars.outputs.repo_lc }}-backend:sha-${{ github.sha }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/${{ steps.vars.outputs.repo_lc }}-frontend:main
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/${{ steps.vars.outputs.repo_lc }}-frontend:sha-${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
